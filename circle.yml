machine:
  ruby:
    version: 2.4.1
  node:
    version: 8.9.4
  services:
    - redis
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  pre:
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash
  post:
    - npm install npm install eslint
    - bundle exec rubocop
    - bundle exec rake hydra:test_server:
        background: true
    - bin/jetty_wait
